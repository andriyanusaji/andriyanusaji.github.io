<!DOCTYPE html>
<html>
<head>
	<title>Tiga Kolom Tengah</title>
	<style>
		.container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			padding: 20px;
			box-sizing: border-box;
		}

		.box {
			flex: 1;
			height: 80%;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: white;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<h2>Kolom 1</h2>
			<p>Isi dari kolom 1 di sini</p>
		</div>
		<div class="box">
			<h2>Kolom 2</h2>
			<p>Isi dari kolom 2 di sini</p>
		</div>
		<div class="box">
			<h2>Kolom 3</h2>
			<p>Isi dari kolom 3 di sini</p>
		</div>
	</div>
</body>
</html>
